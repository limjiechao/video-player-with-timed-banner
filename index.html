<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <main>
      <div id="video-outer-container">
        <div id="overlay" class="visible">
          <svg
            id="overlay-play-button"
            viewBox="0 0 485.74 485.74"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M242.872,0C108.732,0,0.004,108.736,0.004,242.864c0,134.14,108.728,242.876,242.868,242.876
        c134.136,0,242.864-108.736,242.864-242.876C485.736,108.736,377.008,0,242.872,0z M338.412,263.94l-134.36,92.732
        c-16.776,11.588-30.584,4.248-30.584-16.316V145.38c0-20.556,13.808-27.9,30.584-16.312l134.32,92.732
        C355.136,233.384,355.176,252.348,338.412,263.94z"
            />
          </svg>
        </div>

        <figure id="video-inner-container">
          <img
            id="banner"
            src="assets/banner.jpeg"
            alt="Blaupunkt BP-TB01 Head Massager"
          />

          <video id="video" playsinline preload="auto">
            <source src="./assets/video.mp4" type="video/mp4"/>
          </video>
        </figure>

        <div id="player" class="visible">
          <div id="timeline-track" class="first-row">
            <input
              id="timeline-slider"
              step="1"
              type="range"
              min="0"
              max="1000"
              value="0"
            />
          </div>

          <div class="second-row">
            <div class="left-buttons">
              <button id="play-button" type="button">
                <!-- NOTE: Play icon -->
                <svg
                  id="play-icon"
                  class="visible"
                  viewBox="0 0 494.148 494.148"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M405.284,201.188L130.804,13.28C118.128,4.596,105.356,0,94.74,0C74.216,0,61.52,16.472,61.52,44.044v406.124
	c0,27.54,12.68,43.98,33.156,43.98c10.632,0,23.2-4.6,35.904-13.308l274.608-187.904c17.66-12.104,27.44-28.392,27.44-45.884
	C432.632,229.572,422.964,213.288,405.284,201.188z"
                  />
                </svg>

                <!-- NOTE: Pause icon -->
                <svg
                  id="pause-icon"
                  viewBox="0 0 32 32"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <rect height="28" rx="3" width="10" x="4" y="2" />
                  <rect height="28" rx="3" width="10" x="18" y="2" />
                </svg>
              </button>

              <div id="volume-button">
                <button id="volume-toggle" type="button">
                  <!-- NOTE: Volume on icon -->
                  <svg
                    id="volume-on-icon"
                    class="visible"
                    viewBox="0, 0, 93.038, 93.038"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M42.321,79.746 C42.931,79.746 43.545,79.615 44.118,79.344 C45.6,78.649 46.547,77.16 46.547,75.521 L46.548,18.464 C46.548,16.826 45.6,15.336 44.119,14.641 C42.638,13.941 40.888,14.164 39.626,15.21 L16.528,34.35 L4.225,34.35 C1.892,34.35 0,36.242 0,38.576 L0,55.409 C0,57.742 1.892,59.635 4.225,59.633 L16.527,59.633 L39.625,78.773 C40.398,79.414 41.355,79.746 42.321,79.746"
                      fill="current-color"
                      id="speaker"
                    />
                    <g id="waves">
                      <path
                        d="M62.48,68.93 C62.582,68.93 62.681,68.926 62.784,68.919 C64.007,68.832 65.131,68.216 65.866,67.235 C70.266,61.349 72.591,54.349 72.591,46.995 C72.591,39.099 69.962,31.705 64.985,25.615 C64.229,24.691 63.116,24.13 61.924,24.07 C60.7,23.997 59.569,24.457 58.725,25.301 L58.161,25.866 C56.63,27.396 56.504,29.836 57.87,31.516 C61.458,35.936 63.354,41.288 63.354,46.994 C63.354,52.299 61.684,57.356 58.52,61.622 C57.272,63.304 57.446,65.647 58.928,67.126 L59.493,67.693 C60.288,68.489 61.364,68.93 62.48,68.93"
                        fill="current-color"
                      />
                      <path
                        d="M77.2,83.471 C78.383,83.421 79.488,82.879 80.252,81.976 C88.499,72.207 93.04,59.783 93.038,46.994 C93.038,33.702 88.181,20.912 79.363,10.984 C78.59,10.114 77.49,9.6 76.327,9.567 C75.102,9.528 74.034,9.983 73.212,10.809 L72.658,11.364 C71.084,12.944 71.009,15.475 72.488,17.147 C79.783,25.383 83.802,35.983 83.802,46.994 C83.802,57.58 80.048,67.872 73.234,75.976 C71.824,77.654 71.929,80.133 73.48,81.683 L74.035,82.238 C74.83,83.033 75.904,83.475 77.023,83.475 C77.083,83.475 77.142,83.473 77.2,83.471"
                        fill="current-color"
                      />
                    </g>
                  </svg>

                  <!-- NOTE: Volume off icon -->
                  <svg
                    id="volume-off-icon"
                    viewBox="0, 0, 93.038, 93.038"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M42.321,79.746 C42.931,79.746 43.545,79.615 44.118,79.344 C45.6,78.649 46.547,77.16 46.547,75.521 L46.548,18.464 C46.548,16.826 45.6,15.336 44.119,14.641 C42.638,13.941 40.888,14.164 39.626,15.21 L16.528,34.35 L4.225,34.35 C1.892,34.35 0,36.242 0,38.576 L0,55.409 C0,57.742 1.892,59.635 4.225,59.633 L16.527,59.633 L39.625,78.773 C40.398,79.414 41.355,79.746 42.321,79.746"
                      fill="current-color"
                      id="speaker"
                    />
                    <path
                      d="M80.907,46.991 L92.047,35.851 C93.368,34.53 93.368,32.388 92.047,31.067 C90.726,29.745 88.584,29.745 87.263,31.067 L76.122,42.207 L64.982,31.067 C63.661,29.745 61.518,29.745 60.197,31.067 C58.876,32.388 58.876,34.53 60.197,35.851 L71.338,46.991 L60.197,58.132 C58.876,59.453 58.876,61.595 60.197,62.916 C61.518,64.237 63.661,64.237 64.982,62.916 L76.122,51.776 L87.263,62.916 C88.584,64.237 90.726,64.237 92.047,62.916 C93.368,61.595 93.368,59.453 92.047,58.132 L80.907,46.991 z"
                      fill="current-color"
                      id="cross"
                    />
                  </svg>
                </button>

                <input id="volume-slider" type="range" value="100" />
              </div>

              <div id="time-display">
                <span id="current-time-display">0:00</span>
                <span id="separator">/</span>
                <span id="duration-display">0:00</span>
              </div>
            </div>

            <div class="right-buttons">
              <button id="full-screen-button" type="button">
                <!-- NOTE: Full screen enter icon -->
                <svg
                  id="full-screen-enter-icon"
                  class="visible"
                  viewBox="0, 0, 512, 512"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M80,426.859 L80,314.859 C80,300.149 68.053,288.192 53.333,288.192 C38.613,288.192 26.667,300.149 26.667,314.859 L26.667,432.192 C26.667,458.709 48.16,480.192 74.667,480.192 L202.667,480.192 C217.387,480.192 229.333,468.245 229.333,453.525 C229.333,438.816 217.387,426.859 202.667,426.859 z M432,426.859 L309.333,426.859 C294.613,426.859 282.667,438.816 282.667,453.525 C282.667,468.245 294.613,480.192 309.333,480.192 L437.333,480.192 C463.84,480.192 485.333,458.709 485.333,432.192 C485.333,393.312 485.333,314.859 485.333,314.859 C485.333,300.149 473.387,288.192 458.667,288.192 C443.947,288.192 432,300.149 432,314.859 z M80,74.859 L202.667,74.859 C217.387,74.859 229.333,62.912 229.333,48.192 C229.333,33.483 217.387,21.525 202.667,21.525 L74.667,21.525 C48.16,21.525 26.667,43.019 26.667,69.525 L26.667,186.859 C26.667,201.579 38.613,213.525 53.333,213.525 C68.053,213.525 80,201.579 80,186.859 z M432,74.859 L432,186.859 C432,201.579 443.947,213.525 458.667,213.525 C473.387,213.525 485.333,201.579 485.333,186.859 C485.333,186.859 485.333,108.416 485.333,69.525 C485.333,43.019 463.84,21.525 437.333,21.525 L309.333,21.525 C294.613,21.525 282.667,33.483 282.667,48.192 C282.667,62.912 294.613,74.859 309.333,74.859 z"
                    fill="current-color"
                  />
                </svg>

                <!-- NOTE: Full screen exit icon -->
                <svg
                  id="full-screen-exit-icon"
                  viewBox="0 0 32 32"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="m11.144.33c-1.026.016-1.866.881-1.852 1.906v7.388h-7.342c-.554-.007-1.093.229-1.427.601s-.479.833-.479 1.28.145.908.479 1.28.873.608 1.427.601h9.223c1.027 0 1.881-.853 1.881-1.881v-9.269c.014-1.048-.863-1.922-1.91-1.906zm9.653-.023c-1.027.016-1.868.883-1.852 1.91v9.219c0 1.027.854 1.881 1.881 1.881h9.267c.554.008 1.093-.229 1.427-.602.335-.371.48-.832.48-1.279s-.145-.908-.479-1.281c-.334-.371-.873-.607-1.427-.6h-7.386v-7.338c.016-1.05-.861-1.927-1.911-1.91zm.03 18.306c-1.027 0-1.88.854-1.881 1.881v9.267c-.007.554.229 1.093.601 1.427s.833.479 1.28.479.908-.146 1.28-.479.608-.873.601-1.427v-7.386h7.34c.554.008 1.093-.229 1.427-.601s.479-.833.479-1.28-.146-.908-.479-1.28c-.334-.372-.873-.608-1.427-.601zm-18.921.069c-.554-.008-1.093.229-1.427.6-.334.372-.479.833-.479 1.281s.145.908.479 1.279c.334.373.873.609 1.427.602h7.386v7.341c-.007.554.229 1.093.601 1.427.372.335.833.48 1.28.48s.908-.146 1.28-.48.608-.873.601-1.427v-9.222c0-1.027-.854-1.881-1.881-1.881z"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
